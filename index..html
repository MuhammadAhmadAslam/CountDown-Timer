<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <h1>Count Down Timer</h1>
    <div class="extra">
    <input type="text" id="dateinput" placeholder="Enter a date E.x: 1 January 2050">
    <button id="btn">Submit</button>
</div>
    <div class="countdown row" id="countdown">
        <p class="col-sm-3"><br><span id="days"></span> <br><br><span>Days</span></p>
        <p class="col-sm-3"><br><span id="hours"></span> <br><br><span>Hours</span></p>
        <p class="col-sm-3"><br><span id="minutes"></span> <br><br><span>Minutes</span></p>
        <p class="col-sm-3"><br><span id="seconds"></span><br> <br><span>Seconds</span></p>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
